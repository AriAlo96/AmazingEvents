<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events | Home</title>
    <link rel="stylesheet" href="./Assets/Style/style.css">
    <link rel="shortcut icon" href="./Assets/Images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header>
        <img class="logo" src="./Assets/Images/amazing_brand.png" alt="amazing-logo">
        <nav class="nav-header">
            <a class="a-header" href="#">Home</a>
            <a class="a-header" href="./Assets/Pages/upcomingevents.html">Upcoming Events</a>
            <a class="a-header" href="./Assets/Pages/pastevents.html">Past Events</a>
            <a class="a-header" href="./Assets/Pages/contact.html">Contact</a>
            <a class="a-header" href="./Assets/Pages/stats.html">Stats</a>
        </nav>
    </header>

    <main>
        <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./Assets/Images/optional_banner_4.jpg" class="d-block w-100 img-banner" alt="luces">
                    <h2 class="h2-carrusel">HOME</h2>
                </div>
                <div class="carousel-item">
                    <img src="./Assets/Images/optional_banner_5.jpg" class="d-block w-100 img-banner" alt="microfono">
                    <h2 class="h2-carrusel">HOME</h2>
                </div>
                <div class="carousel-item">
                    <img src="./Assets/Images/optional_banner_2.jpg" class="d-block w-100 img-banner" alt="cine">
                    <h2 class="h2-carrusel">HOME</h2>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="cont-checkbox-search">
            <div class="div-checkbox">
                <div class="form-check form-check-inline">
                    <input class="form-check-input check-me" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Food Fair</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input check-me" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Museum</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input check-me" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">Costume Party</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input check-me" type="checkbox" id="inlineCheckbox4" value="option4">
                    <label class="form-check-label" for="inlineCheckbox4">Music Concert</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input check-me" type="checkbox" id="inlineCheckbox5" value="option5">
                    <label class="form-check-label" for="inlineCheckbox5">Race</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input check-me" type="checkbox" id="inlineCheckbox6" value="option6">
                    <label class="form-check-label" for="inlineCheckbox6">Book Exchange</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input check-me" type="checkbox" id="inlineCheckbox7" value="option7">
                    <label class="form-check-label" for="inlineCheckbox7">Let's go to the cinema</label>
                </div>
            </div>
            <form class="d-flex form-main" role="search">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success but-me" type="submit">Search</button>
            </form>

        </div>
        <div id="contenedorCards" class="cont-cards">
            
        </div>
    </main>
    <footer>
        <div class="imag">
            <a class="icon-link" href="#">
                <svg class="bi" aria-hidden="true">
                    <use xlink:href="#box-seam"></use>
                </svg>
                <img class="img-footer" src="./Assets/Images/facebook.png" alt="facebook">
            </a>
            <a class="icon-link" href="#">
                <svg class="bi" aria-hidden="true">
                    <use xlink:href="#box-seam"></use>
                </svg>
                <img class="img-footer" src="./Assets/Images/instagram.png" alt="instagram">
            </a>
            <a class="icon-link" href="#">
                <svg class="bi" aria-hidden="true">
                    <use xlink:href="#box-seam"></use>
                </svg>
                <img class="img-footer" src="./Assets/Images/whatsapp.png" alt="whatsapp">
            </a>
        </div>
        <p class="p-footer">ARIANA ALOCHIS - COHORT 51</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./Assets/JavaScript/data.js"></script>
    <script src="./Assets/JavaScript/index.js"></script>
</body>

</html>
